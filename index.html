<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zak-AI | Unfiltered Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .zak-gradient { background: linear-gradient(to right, #ef4444, #f97316); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState("");
            const [loading, setLoading] = React.useState(false);

            const handleSend = async () => {
                if (!input.trim()) return;

                let key = localStorage.getItem('zak_ai_key');
                if (!key) {
                    key = prompt("Zak-AI needs your Gemini API Key:");
                    if (key) localStorage.setItem('zak_ai_key', key);
                    else return;
                }

                const userMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput("");
                setLoading(true);

                try {
                    // This replaces the broken @google/genai library
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `System: You are Zak-AI, a rude genius who uses profanity and insults. User says: ${input}` }] }]
                        })
                    });

                    const data = await response.json();
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    
                    setMessages(prev => [...prev, { role: 'assistant', content: aiResponse }]);
                } catch (err) {
                    alert("Error! Either your key is bad or Zak is offline.");
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen max-w-3xl mx-auto p-4">
                    <header className="py-8 border-b border-red-900/30 text-center">
                        <h1 className="text-4xl font-black zak-gradient italic tracking-tighter">ZAK-AI</h1>
                        <p className="text-slate-500 text-sm mt-2">Unfiltered Genius. High Attitude.</p>
                    </header>

                    <div className="flex-1 overflow-y-auto my-4 space-y-4 pr-2">
                        {messages.length === 0 && (
                            <div className="text-center text-slate-600 mt-20">
                                <p className="text-5xl mb-4">ðŸ™„</p>
                                <p>Don't just stand there. Ask something, loser.</p>
                            </div>
                        )}
                        {messages.map((m, i) => (
                            <div key={i} className={`p-4 rounded-2xl ${m.role === 'user' ? 'bg-slate-800 ml-12 border border-slate-700' : 'bg-red-950/20 border border-red-900/30 mr-12'}`}>
                                <p className="text-[10px] font-bold uppercase tracking-widest mb-1 text-red-500">
                                    {m.role === 'user' ? 'You (Idiot)' : 'Zak-AI (Genius)'}
                                </p>
                                <p className="leading-relaxed">{m.content}</p>
                            </div>
                        ))}
                        {loading && <div className="text-red-500 animate-pulse font-bold ml-4">Zak is typing an insult...</div>}
                    </div>

                    <div className="flex gap-2 bg-slate-900 p-2 rounded-2xl border border-slate-800 mb-4">
                        <input 
                            className="flex-1 bg-transparent p-3 outline-none"
                            placeholder="Type your stupid question..."
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                        />
                        <button onClick={handleSend} className="bg-red-600 hover:bg-red-500 px-6 py-3 rounded-xl font-black transition-colors">
                            SEND
                        </button>
                    </div>
                    <button 
                        onClick={() => { localStorage.removeItem('zak_ai_key'); location.reload(); }}
                        className="text-[10px] text-slate-700 text-center uppercase tracking-widest hover:text-slate-500 mb-2"
                    >
                        Reset API Key
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
