
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zak-AI | Unfiltered Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone to compile TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; margin: 0; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ef4444; }
    </style>

    <!-- Inject Vercel Environment Variables to window for the browser to see -->
    <script>
      window.process = { 
        env: { 
          // Vercel will replace these placeholders if we use a real build, 
          // but for Static we rely on the API_KEY being in the environment.
          API_KEY: "" 
        } 
      };
      // In the Vercel dashboard, make sure you added API_KEY to Environment Variables.
    </script>

    <script type="importmap">
{
  "imports": {
    "uuid": "https://esm.sh/uuid@11.0.5",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "marked": "https://esm.sh/marked@15.0.7",
    "prismjs": "https://esm.sh/prismjs@1.29.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-200 selection:bg-red-500/30">
    <div id="root"></div>
    
    <!-- We must tell Babel to process these as modules -->
    <script type="text/babel" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
